build:
  box: golang
  steps:
    - setup-go-workspace
    - script:
        name: go dep
        code: |
          go get -u github.com/golang/dep/...
          dep ensure -update
    - golint:
        exclude: "(vendor)"
    - script:
        name: go test
        code: |
          go test -v -cover $(go list ./... | grep -v /vendor/)
    - script:
        name: go vet
        code: |
          go vet $(go list ./... | grep -v /vendor/)
    - script:
        name: install mitchellh/gox
        code: |
          go get -u -v github.com/mitchellh/gox
    - script:
        name: gox
        code: |
          gox -osarch="darwin/amd64" -output="resources/alfred-esa-workflow" github.com/kyokomi/alfred-esa-workflow/cmd/alfred-esa-workflow

deploy:
  box: golang
  steps:
    - setup-go-workspace
    - script:
        name: go dep
        code: |
          go get -u github.com/golang/dep/...
          dep ensure -update
    - script:
        name: install mitchellh/gox
        code: |
          go get -u -v github.com/mitchellh/gox
    - script:
        name: gox
        code: |
          gox -osarch="darwin/amd64" -output="resources/alfred-esa-workflow" github.com/kyokomi/alfred-esa-workflow/cmd/alfred-esa-workflow
    - script:
        name: install alfreder
        code: |
          go get github.com/kyokomi/alfreder
    - script:
        name: packaging alfredworkflow
        code: |
          alfreder -i resources/info.plist
    - tcnksm/ghr:
        token:   $GITHUB_TOKEN
        input:   esa.alfredworkflow
        version: v0.0.3
        replace: true
