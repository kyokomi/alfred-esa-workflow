build:
  box: golang
  steps:
    - setup-go-workspace
    - script:
        name: go dep
        code: |
          go get -u github.com/golang/dep/...
          dep ensure -update
    - golint:
        exclude: "(vendor)"
    - script:
        name: go test
        code: |
          go test -v -cover $(go list ./... | grep -v /vendor/)
    - script:
        name: go vet
        code: |
          go vet $(go list ./... | grep -v /vendor/)
    - script:
        name: go build
        code: |
          go build

deploy:
  box: golang
  steps:
    - setup-go-workspace
    - script:
        name: go dep
        code: |
          go get -u github.com/golang/dep/...
          dep ensure -update
    - script:
        name: go build
        code: |
          go build
    - script:
        name: install alfreder
        code: |
          go get github.com/kyokomi/alfreder
    - script:
        name: packaging alfredworkflow
        code: |
          alfreder
    - tcnksm/ghr:
        token:   $GITHUB_TOKEN
        input:   esa.alfredworkflow
        version: v0.0.1
        replace: true
