build:
  box: golang
  steps:
    - setup-go-workspace
    - script:
        name: go dep
        code: |
          go get -u github.com/golang/dep/...
          dep ensure -update
    - golint:
        exclude: "(vendor)"
    - script:
        name: go test
        code: |
          go test -v -cover $(go list ./... | grep -v /vendor/)
    - script:
        name: go vet
        code: |
          go vet $(go list ./... | grep -v /vendor/)
    - script:
        name: go build
        code: |
          go build

